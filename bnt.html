<body>
    <button onclick="myFunction()">Click</button>
    <script>
        var numero1 = window.prompt("digite um valor");
        var numero2 = window.prompt("digite outro valor");

        var num1 = Number(numero1);
        var num2 = Number(numero2);

        var soma = (num1 + num2);
        
        if(soma >= 10){

            window.alert(`menor que 10: ${soma}`);
        }
